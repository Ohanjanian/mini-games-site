<!DOCTYPE html>

    <style>
        body, html {

</head>
<body>
    <div class="game-container">
        <h1>‘Ω’∂’§’´÷Ä’∂’•÷Ä</h1>
        <div class="question" id="question"></div>
        <input type="number" id="answer" placeholder="’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®">
        <button id="checkButton" onclick="checkAnswer()">’ç’ø’∏÷Ç’£’•’¨</button>
        <div id="result"></div>
        <div id="score">’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: 0</div>
        <div id="stats">’É’´’∑’ø: 0 | ’ç’≠’°’¨: 0</div>
    </div>

    <!-- ‘±’∏÷Ç’§’´’∏ ’±’°’µ’∂’°’µ’´’∂ ’ß÷Ü’•’Ø’ø’∂’•÷Ä’´ ’∞’°’¥’°÷Ä -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="uncorrectSound" src="uncorrect.mp3"></audio>

    <script>
        let currentQuestion;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let difficulty = 'easy'; // –£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

        // –°–ø–∏—Å–∫–∏ –∏–º–µ–Ω –∏ —Ñ—Ä—É–∫—Ç–æ–≤
        const names = ['‘ø’°÷Ä’•’∂', '‘±÷Ä’¥’•’∂', '‘¥’°’æ’´’©', '’Ñ’°÷Ä’´’°’¥', '’Ä’°’Ø’∏’¢', '’Ä’°’Ω’¥’´’Ø', '‘±’∂’°’∞’´’ø'];
        const fruits = ['’≠’∂’±’∏÷Ä', '’ø’°’∂’±', '’Æ’´÷Ä’°’∂', '’§’•’≤’±', '’∂’°÷Ä’´’∂’ª'];

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        function setDifficulty(level) {
            difficulty = level;
            generateQuestion();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–∞
        function generateQuestion() {
            const name1 = names[Math.floor(Math.random() * names.length)];
            const name2 = names[Math.floor(Math.random() * names.length)];
            const fruit = fruits[Math.floor(Math.random() * fruits.length)];
            let num1, num2;

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∏—Å–µ–ª –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            if (difficulty === 'easy') {
                num1 = Math.floor(Math.random() * 10) + 1; // –û—Ç 1 –¥–æ 10
                num2 = Math.floor(Math.random() * 10) + 1; // –û—Ç 1 –¥–æ 10
            } else if (difficulty === 'medium') {
                num1 = Math.floor(Math.random() * 20) + 1; // –û—Ç 1 –¥–æ 20
                num2 = Math.floor(Math.random() * 20) + 1; // –û—Ç 1 –¥–æ 20
            } else if (difficulty === 'hard') {
                num1 = Math.floor(Math.random() * 50) + 1; // –û—Ç 1 –¥–æ 50
                num2 = Math.floor(Math.random() * 50) + 1; // –û—Ç 1 –¥–æ 50
            }

            const question = `${name1}’® ’∏÷Ç’∂’´ ${num1} ${fruit}, ’´’Ω’Ø ${name2}’® ’∏÷Ç’∂’´ ${num2} ${fruit}. ’î’°’∂’´’û ${fruit} ’∏÷Ç’∂’•’∂ ’¥’´’°’Ω’´’∂?`;
            const correctAnswer = num1 + num2;

            currentQuestion = { question, correctAnswer };
            document.getElementById('question').textContent = question;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('checkButton').disabled = false; // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–≤–µ–¥–µ–Ω –ª–∏ –æ—Ç–≤–µ—Ç
            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                return;
            }

            const { correctAnswer } = currentQuestion;

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "’É’´’∑’ø ’ß‚Ä§‚Ä§‘±’¢÷Ä’´’Ø’∏’Ω! üéâ";
                score++;
                correctAnswers++;
                correctSound.play(); // –ó–≤—É–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
            } else {
                document.getElementById('result').textContent = `’ç’≠’°’¨ ’ß: ’É’´’∑’ø ’∫’°’ø’°’Ω’≠’°’∂’®’ù ${correctAnswer} üò¢`;
                incorrectAnswers++;
                uncorrectSound.play(); // –ó–≤—É–∫ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
            }

            document.getElementById('score').textContent = `’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: ${score}`;
            document.getElementById('stats').textContent = `’É’´’∑’ø: ${correctAnswers} | ’ç’≠’°’¨: ${incorrectAnswers}`;

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('checkButton').disabled = true;
            document.getElementById('answer').disabled = true;

            // –ü–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –≤–æ–ø—Ä–æ—Å–æ–º
            setTimeout(() => {
                generateQuestion();
                document.getElementById('answer').disabled = false; // –í–∫–ª—é—á–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                document.getElementById('answer').focus(); // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –ø–∞—É–∑—ã
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Enter
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const userAnswer = document.getElementById('answer').value;
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–≤–µ–¥–µ–Ω –ª–∏ –æ—Ç–≤–µ—Ç
                if (userAnswer.trim() !== "") {
                    checkAnswer();
                } else {
                    document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                }
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞
        window.addEventListener('message', (event) => {
            if (event.data.type === 'setDifficulty') {
                setDifficulty(event.data.difficulty);
            }
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        setDifficulty('easy');
        generateQuestion();
    </script>
</body>
</html>
