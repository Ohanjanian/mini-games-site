<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">

<body>
    <div class="game-container">
        <!-- –°–µ–∫—Ü–∏—è 1: –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="section section-1">

        <div class="section section-2">

        <!-- –°–µ–∫—Ü–∏—è 3: –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ –æ—Ç–≤–µ—Ç–∞ -->
        <div class="section section-3">
            <input type="number" id="answer" class="answer-input" placeholder="’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®">
        </div>

        <!-- –°–µ–∫—Ü–∏—è 4: –ö–Ω–æ–ø–∫–∏ —Ü–∏—Ñ—Ä -->
        <div class="section section-4">
            <div class="button-grid">
                <button class="square-btn btn-color1" onclick="addToAnswer('1')">1</button>
                <button class="square-btn btn-color2" onclick="addToAnswer('2')">2</button>
                <button class="square-btn btn-color3" onclick="addToAnswer('3')">3</button>
                <button class="square-btn btn-color4" onclick="addToAnswer('4')">4</button>
                <button class="square-btn btn-color5" onclick="addToAnswer('5')">5</button>
                <button class="square-btn btn-color6" onclick="addToAnswer('6')">6</button>
                <button class="square-btn btn-color7" onclick="addToAnswer('7')">7</button>
                <button class="square-btn btn-color8" onclick="addToAnswer('8')">8</button>
                <button class="square-btn btn-color9" onclick="addToAnswer('9')">9</button>
                <button class="square-btn btn-color10" onclick="addToAnswer('0')">0</button>
            </div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è 5: –ö–Ω–æ–ø–∫–∏ "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å" –∏ "–£–¥–∞–ª–∏—Ç—å" -->
        <div class="section section-5">
            <div class="action-buttons">
                <button id="checkButton" class="chek-btn btn-check" onclick="checkAnswer()">’ç’ø’∏÷Ç’£’•’¨</button>
                <button id="deleteButton" class="delete-btn btn-delete" onclick="clearAnswer()">üóëÔ∏è</button>
            </div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è 6: –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div class="section section-6">
            <div id="result"></div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è 7: –°—á–µ—Ç –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="section section-7">
            <div id="score">’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: 0</div>
            <div id="stats">’É’´’∑’ø: 0 | ’ç’≠’°’¨: 0</div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è 8: –ö–Ω–æ–ø–∫–∏ —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->
        <div class="section section-8">
            <div class="difficulty-buttons">
                <button class="easy-btn btn-easy" onclick="setDifficulty('easy')">’Ä’•’∑’ø</button>
                <button class="normal-btn btn-medium" onclick="setDifficulty('medium')">’Ñ’´’ª’´’∂</button>
                <button class="hard-btn btn-hard" onclick="setDifficulty('hard')">‘¥’™’æ’°÷Ä</button>
            </div>
        </div>
    </div>

    <!-- –ê—É–¥–∏–æ –¥–ª—è –∑–≤—É–∫–æ–≤—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="uncorrectSound" src="uncorrect.mp3"></audio>

    <script>
        let currentQuestion;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let difficulty = 'easy'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ª–µ–≥–∫–∏–π —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏

        // –°–ø–∏—Å–∫–∏ –∏–º–µ–Ω –∏ —Ñ—Ä—É–∫—Ç–æ–≤
        const names = ['‘ø’°÷Ä’•’∂', '‘±÷Ä’¥’•’∂', '‘¥’°’æ’´’©', '’Ñ’°÷Ä’´’°’¥', '’Ä’°’Ø’∏’¢', '’Ä’°’Ω’¥’´’Ø', '‘±’∂’°’∞’´’ø'];
        const fruits = ['’≠’∂’±’∏÷Ä', '’ø’°’∂’±', '’Æ’´÷Ä’°’∂', '’§’•’≤’±', '’∂’°÷Ä’´’∂’ª'];

        // –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã
        const correctSound = document.getElementById('correctSound');
        const uncorrectSound = document.getElementById('uncorrectSound');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        function setDifficulty(level) {
            difficulty = level;
            generateQuestion();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–∞
        function generateQuestion() {
            const name1 = names[Math.floor(Math.random() * names.length)];
            const name2 = names[Math.floor(Math.random() * names.length)];
            const fruit = fruits[Math.floor(Math.random() * fruits.length)];
            let num1, num2;

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∏—Å–µ–ª –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            if (difficulty === 'easy') {
                num1 = Math.floor(Math.random() * 10) + 1; // –û—Ç 1 –¥–æ 10
                num2 = Math.floor(Math.random() * 10) + 1; // –û—Ç 1 –¥–æ 10
            } else if (difficulty === 'medium') {
                num1 = Math.floor(Math.random() * 20) + 10; // –û—Ç 1 –¥–æ 20
                num2 = Math.floor(Math.random() * 20) + 10; // –û—Ç 1 –¥–æ 20
            } else if (difficulty === 'hard') {
                num1 = Math.floor(Math.random() * 100) + 100; // –û—Ç 1 –¥–æ 50
                num2 = Math.floor(Math.random() * 100) + 100; // –û—Ç 1 –¥–æ 50
            }

            const question = `${name1}’® ’∏÷Ç’∂’´ ${num1} ${fruit}, ’´’Ω’Ø ${name2}’® ’∏÷Ç’∂’´ ${num2} ${fruit}. ’î’°’∂’´’û ${fruit} ’∏÷Ç’∂’•’∂ ’¥’´’°’Ω’´’∂?`;
            const correctAnswer = num1 + num2;

            currentQuestion = { question, correctAnswer };
            document.getElementById('questionText').textContent = question;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('checkButton').disabled = false;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä—ã –≤ –ø–æ–ª–µ –æ—Ç–≤–µ—Ç–∞
        function addToAnswer(digit) {
            const answerField = document.getElementById('answer');
            answerField.value += digit;
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞
        function clearAnswer() {
            document.getElementById('answer').value = '';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                return;
            }

            const { correctAnswer } = currentQuestion;

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "’É’´’∑’ø ’ß‚Ä§‚Ä§‘±’¢÷Ä’´’Ø’∏’Ω! üéâ";
                score++;
                correctAnswers++;
                correctSound.play();
            } else {
                document.getElementById('result').textContent = `’ç’≠’°’¨ ’ß: ’É’´’∑’ø ’∫’°’ø’°’Ω’≠’°’∂’®’ù ${correctAnswer} üò¢`;
                incorrectAnswers++;
                uncorrectSound.play();
            }

            document.getElementById('score').textContent = `’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: ${score}`;
            document.getElementById('stats').textContent = `’É’´’∑’ø: ${correctAnswers} | ’ç’≠’°’¨: ${incorrectAnswers}`;

            document.getElementById('checkButton').disabled = true;
            document.getElementById('answer').disabled = true;

            setTimeout(() => {
                generateQuestion();
                document.getElementById('answer').disabled = false;
                document.getElementById('answer').focus();
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const userAnswer = document.getElementById('answer').value;
                if (userAnswer.trim() !== "") {
                    checkAnswer();
                } else {
                    document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                }
            }
        });

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        setDifficulty('easy');
        generateQuestion();
    </script>
</body>
</html>
