<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ 9: –õ–∞–±–∏—Ä–∏–Ω—Ç</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a11cb;
            font-size: 24px;
            margin-bottom: 20px;
        }

        canvas {
            background: white;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            border: 2px solid #6a11cb;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #4a00a0;
        }

        #message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>–ò–≥—Ä–∞ 9: –õ–∞–±–∏—Ä–∏–Ω—Ç</h1>
        <canvas id="mazeCanvas" width="400" height="400"></canvas>
        <div id="message"></div>
        <button onclick="resetGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');

        const cellSize = 20; // –†–∞–∑–º–µ—Ä –æ–¥–Ω–æ–π –∫–ª–µ—Ç–∫–∏ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞
        let maze = [];
        let player = { x: 1, y: 1 };
        let difficulty = 'easy'; // –£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —É—Ä–æ–≤–Ω–µ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        const difficultySettings = {
            easy: { rows: 10, cols: 10, wallDensity: 0.2 },
            medium: { rows: 15, cols: 15, wallDensity: 0.3 },
            hard: { rows: 20, cols: 20, wallDensity: 0.4 }
        };

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        function setDifficulty(level) {
            difficulty = level;
            resetGame();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ª–∞–±–∏—Ä–∏–Ω—Ç–∞
        function generateMaze(rows, cols, wallDensity) {
            const maze = [];
            for (let y = 0; y < rows; y++) {
                maze[y] = [];
                for (let x = 0; x < cols; x++) {
                    // –°–æ–∑–¥–∞–µ–º —Å—Ç–µ–Ω—ã –ø–æ –∫—Ä–∞—è–º –ª–∞–±–∏—Ä–∏–Ω—Ç–∞
                    if (x === 0 || y === 0 || x === cols - 1 || y === rows - 1) {
                        maze[y][x] = 1;
                    } else {
                        // –°–ª—É—á–∞–π–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º —Å—Ç–µ–Ω—ã –≤–Ω—É—Ç—Ä–∏ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞
                        maze[y][x] = Math.random() < wallDensity ? 1 : 0;
                    }
                }
            }
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –Ω–∞—á–∞–ª—å–Ω–∞—è –∏ –∫–æ–Ω–µ—á–Ω–∞—è —Ç–æ—á–∫–∏ —Å–≤–æ–±–æ–¥–Ω—ã
            maze[1][1] = 0;
            maze[rows - 2][cols - 2] = 0;
            return maze;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞
        function drawMaze() {
            const { rows, cols } = difficultySettings[difficulty];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#6a11cb';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–∫–∞
            ctx.fillStyle = 'lime';
            ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ñ–∏–Ω–∏—à–∞
            ctx.fillStyle = 'red';
            ctx.fillRect((cols - 2) * cellSize, (rows - 2) * cellSize, cellSize, cellSize);
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
        function movePlayer(dx, dy) {
            const { rows, cols } = difficultySettings[difficulty];
            const newX = player.x + dx;
            const newY = player.y + dy;
            if (maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
            }
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–±–µ–¥—É
            if (newX === cols - 2 && newY === rows - 2) {
                document.getElementById('message').textContent = "üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –í—ã –ø—Ä–æ—à–ª–∏ –ª–∞–±–∏—Ä–∏–Ω—Ç! üéâ";
                resetGame();
            }
            drawMaze();
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            const { rows, cols, wallDensity } = difficultySettings[difficulty];
            maze = generateMaze(rows, cols, wallDensity);
            player = { x: 1, y: 1 };
            document.getElementById('message').textContent = "";
            drawMaze();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') movePlayer(0, -1);
            if (e.key === 'ArrowDown') movePlayer(0, 1);
            if (e.key === 'ArrowLeft') movePlayer(-1, 0);
            if (e.key === 'ArrowRight') movePlayer(1, 0);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞
        window.addEventListener('message', (event) => {
            if (event.data.type === 'setDifficulty') {
                setDifficulty(event.data.difficulty);
            }
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        resetGame();
    </script>
</body>
</html>
