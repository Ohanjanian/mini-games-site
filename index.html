<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Խաղ</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Контейнер для мобильной версии */
        .mobile-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        /* Верхняя панель */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        /* Заголовок "Խաղ" */
        .title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Кнопка меню */
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Таймер */
        .timer {
            font-size: 18px;
            font-weight: bold;
        }

        /* Меню с играми */
        .menu {
            display: none; /* Скрыто по умолчанию */
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            flex-direction: column;
            gap: 5px;
        }

        .menu.active {
            display: flex; /* Показываем меню при активации */
        }

        .menu button {
            padding: 8px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        /* Игровая область */
        .game-area {
            flex: 1; /* Занимает всё оставшееся пространство */
            background-color: #d0d0d0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-area iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Стили для ПК (по желанию) */
        @media (min-width: 769px) {
            .mobile-container {
                max-width: 1200px;
                margin: 0 auto;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Верхняя панель -->
        <div class="top-bar">
            <!-- Кнопка меню -->
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <!-- Заголовок -->
            <div class="title">Խաղ</div>
            <!-- Таймер -->
            <div class="timer" id="timer">00:00</div>
        </div>

        <!-- Меню с играми -->
        <div class="menu" id="menu">
            <button onclick="loadGame('game1.html')">Учим буквы</button>
            <button onclick="loadGame('game2.html')">Սովորում ենք տառերը</button>
            <button onclick="loadGame('game3.html')">Learn the letters</button>
            <button onclick="loadGame('game4.html')">Գումարում և Հանում</button>
            <button onclick="loadGame('game5.html')">Բազմապատկում և Բաժանում</button>
            <button onclick="loadGame('game6.html')">Խնդիրներ</button>
            <button onclick="loadGame('game7.html')">Пазл</button>
            <button onclick="loadGame('game8.html')">Рисовалка</button>
            <button onclick="loadGame('game9.html')">Лабиринт</button>
            <button onclick="setDifficulty('easy')">Հեշտ</button>
            <button onclick="setDifficulty('medium')">Միջին</button>
            <button onclick="setDifficulty('hard')">Դժվար</button>
        </div>

        <!-- Игровая область -->
        <div class="game-area">
            <iframe id="game-frame" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        const gameFrame = document.getElementById('game-frame');
        const menu = document.getElementById('menu');
        const timerElement = document.getElementById('timer');

        // Функция для открытия/закрытия меню
        function toggleMenu() {
            menu.classList.toggle('active');
        }

        // Загрузка игры в iframe
        function loadGame(gameUrl) {
            gameFrame.src = gameUrl;
            menu.classList.remove('active'); // Скрываем меню после выбора игры
        }

        // Установка уровня сложности
        function setDifficulty(difficulty) {
            // Отправляем сообщение в iframe с выбранным уровнем сложности
            gameFrame.contentWindow.postMessage({ type: 'setDifficulty', difficulty }, '*');
            menu.classList.remove('active'); // Скрываем меню после выбора сложности
        }

        // Таймер (статичный, для примера)
        let seconds = 0;
        function updateTimer() {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timerElement.innerText = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
