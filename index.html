<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центральный блок на весь экран</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхний статус-бар -->
    <div class="status-bar top">
        <!-- Бургер-иконка -->
        <div class="burger-icon" id="burger-icon">
            &#9776; <!-- Символ бургер-меню -->
        </div>
        ИГРА
    </div>

    <!-- Контейнер с блоками -->
    <div class="container">
        <!-- Левый блок (меню) -->
        <div class="box side menu" id="menu">
            <h3>Выбери Игру</h3>
            <button class="glossy-btn btn-color1">Игра 1: Учим буквы!</button>
            <button class="glossy-btn btn-color2">Игра 2: Սովորում ենք տառերը</button>
            <button class="glossy-btn btn-color3">Кнопка 3</button>
            <button class="glossy-btn btn-color4">Кнопка 4</button>
            <button class="glossy-btn btn-color5">Кнопка 5</button>
            <button class="glossy-btn btn-color6">Кнопка 6</button>
            <button class="glossy-btn btn-color7">Кнопка 7</button>
            <button class="glossy-btn btn-color8">Кнопка 8</button>
            <button class="glossy-btn btn-color9">Кнопка 9</button>
            <button class="glossy-btn btn-color10">Кнопка 10</button>
            <button class="glossy-btn btn-color11">Кнопка 11</button>
        </div>

        <!-- Центральный блок -->
        <div class="box center" id="center-block"></div>

        <!-- Правый блок -->
        <div class="box side right-block">Правый блок</div>
    </div>

    <!-- Нижний статус-бар -->
    <div class="status-bar bottom">
        Нижний статус-бар
    </div>

    <!-- Подключаем JavaScript -->
    <script src="script.js"></script>
</body>
</html>
