<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой интерфейс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 90%;
            height: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .menu {
            width: 20%;
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-buttons button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-buttons button:hover {
            background-color: #0056b3;
        }

        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .bottom-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .bottom-buttons button:hover {
            background-color: #218838;
        }

        .game-area {
            width: 50%;
            background-color: #d0d0d0;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-area iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .timer {
            width: 20%;
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .timer span {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-buttons">
                <h2>Խաղեր</h2>
                <button onclick="loadGame('game1.html')">Учим буквы</button>
                <button onclick="loadGame('game2.html')">Սովորում ենք տառերը</button>
                <button onclick="loadGame('game3.html')">Learn the letters</button>
                <button onclick="loadGame('game4.html')">Գումարում և Հանում</button>
                <button onclick="loadGame('game5.html')">Բազմապատկում և Բաժանում</button>
                <button onclick="loadGame('game6.html')">Խնդիրներ</button>
                <button onclick="loadGame('game7.html')">Пазл</button>
                <button onclick="loadGame('game8.html')">Рисовалка</button>
                <button onclick="loadGame('game9.html')">Лабиринт</button>
            </div>
            <div class="bottom-buttons">
                <button onclick="setDifficulty('easy')">Հեշտ</button>
                <button onclick="setDifficulty('medium')">Միջին</button>
                <button onclick="setDifficulty('hard')">Դժվար</button>
            </div>
        </div>
        <div class="game-area">
            <h2></h2>
            <iframe id="game-frame" src="about:blank"></iframe>
        </div>
        <div class="timer">
            <h2>Ժամանակ</h2>
            <span id="timer">00:00</span>
        </div>
    </div>

    <script>
        const gameFrame = document.getElementById('game-frame');

        // Загрузка игры в iframe
        function loadGame(gameUrl) {
            gameFrame.src = gameUrl;
        }

        // Установка уровня сложности
        function setDifficulty(difficulty) {
            // Отправляем сообщение в iframe с выбранным уровнем сложности
            gameFrame.contentWindow.postMessage({ type: 'setDifficulty', difficulty }, '*');
        }

        // Таймер
        let seconds = 0;
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timerElement.innerText = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
