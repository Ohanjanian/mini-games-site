<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Տարվա ամիսներ</title>
    <style>
        /* Все стили остаются без изменений */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: -10px;
        }

        .column {
            width: 45%;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            text-align: center;
            overflow: auto;
        }

        .month {
            display: block;
            margin: 5px auto;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 14px;
            width: 90%;
        }

        .month:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .month.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #right-column .month {
            background-color: #ff9800;
        }

        #right-column .month:hover {
            background-color: #e68900;
        }

        #result {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #result.show {
            opacity: 1;
        }

        #reset-button {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 100;
            transition: opacity 0.5s ease;
        }

        #reset-button.show {
            opacity: 1;
        }

        #reset-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="column" id="left-column">
            <div class="month" data-month="Հունվար">Հունվար</div>
            <div class="month" data-month="Փետրվար">Փետրվար</div>
            <div class="month" data-month="Մարտ">Մարտ</div>
            <div class="month" data-month="Ապրիլ">Ապրիլ</div>
            <div class="month" data-month="Մայիս">Մայիս</div>
            <div class="month" data-month="Հունիս">Հունիս</div>
            <div class="month" data-month="Հուլիս">Հուլիս</div>
            <div class="month" data-month="Օգոստոս">Օգոստոս</div>
            <div class="month" data-month="Սեպտեմբեր">Սեպտեմբեր</div>
            <div class="month" data-month="Հոկտեմբեր">Հոկտեմբեր</div>
            <div class="month" data-month="Նոյեմբեր">Նոյեմբեր</div>
            <div class="month" data-month="Դեկտեմբեր">Դեկտեմբեր</div>
        </div>

        <div class="column" id="right-column">
        </div>

        <div id="result"></div>

        <button id="reset-button" onclick="resetGame()">Փորձիր կրկին</button>
    </div>

    <script>
        const leftColumn = document.getElementById('left-column');
        const rightColumn = document.getElementById('right-column');
        const resultText = document.getElementById('result');
        const resetButton = document.getElementById('reset-button');

        shuffleMonths();

        leftColumn.addEventListener('click', (event) => {
            if (event.target.classList.contains('month') && !event.target.classList.contains('disabled')) {
                const month = event.target;
                month.classList.add('disabled');
                month.style.cursor = 'not-allowed';

                const monthCopy = month.cloneNode(true);
                monthCopy.classList.remove('disabled');
                monthCopy.style.cursor = 'default';
                rightColumn.appendChild(monthCopy);

                if (rightColumn.children.length === 12) {
                    checkOrder();
                }
            }
        });

        function checkOrder() {
            const months = Array.from(rightColumn.querySelectorAll('.month'));
            const correctOrder = ['Հունվար', 'Փետրվար', 'Մարտ', 'Ապրիլ', 'Մայիս', 
                                'Հունիս', 'Հուլիս', 'Օգոստոս', 'Սեպտեմբեր', 
                                'Հոկտեմբեր', 'Նոյեմբեր', 'Դեկտեմբեր'];
            const userOrder = months.map(month => month.getAttribute('data-month'));

            if (JSON.stringify(userOrder) === JSON.stringify(correctOrder)) {
                showResult('Ճիշտ է! Լավ արեցիր!', 'green');
            } else {
                showResult('Փորձիր կրկին!', 'red');
            }

            resetButton.classList.add('show');
        }

        function showResult(message, color) {
            resultText.innerText = message;
            resultText.style.color = color;
            resultText.classList.add('show');

            setTimeout(() => {
                resultText.classList.remove('show');
            }, 3000);
        }

        function resetGame() {
            const months = Array.from(rightColumn.querySelectorAll('.month'));
            months.forEach(month => month.remove());

            const leftMonths = Array.from(leftColumn.querySelectorAll('.month'));
            leftMonths.forEach(month => {
                month.classList.remove('disabled');
                month.style.cursor = 'pointer';
            });

            shuffleMonths();
            resetButton.classList.remove('show');
        }

        function shuffleMonths() {
            const months = Array.from(leftColumn.querySelectorAll('.month'));
            months.sort(() => Math.random() - 0.5);
            leftColumn.innerHTML = '';
            months.forEach(month => leftColumn.appendChild(month));
        }
    </script>
</body>
</html>
