<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գումարում և Հանում</title>
    <style>
        /* Основные стили */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: none;
            padding: 20px;
            border-radius: 15px;
            box-shadow: none;
            width: 90vh;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Добавлено для отступа сверху */
        }

        .difficulty-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.6),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.3),
                inset 0 3px 6px rgba(255, 255, 255, 0.8),
                inset 0 -3px 6px rgba(0, 0, 0, 0.4);
        }

        .difficulty-btn:active {
            transform: translateY(0);
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.2),
                inset 0 1px 3px rgba(255, 255, 255, 0.4),
                inset 0 -1px 3px rgba(0, 0, 0, 0.5);
        }

        .btn-easy { background: linear-gradient(to bottom, #c8fa02, #2bab02); }
        .btn-medium { background: linear-gradient(to bottom, #00c6ff, #0072ff); }
        .btn-hard { background: linear-gradient(to bottom, #ff6b6b, #ff3860); }

        .question {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question input {
			height: 35px;
            width: 400px;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            margin: 0 10px;
            padding: 5px;
            outline: none;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .glossy-btn {
            width: 80px;
            height: 80px;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.6),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
        }

        .glossy-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            transform: rotate(45deg);
            transition: opacity 0.3s ease;
            opacity: 0.5;
            z-index: 1;
        }

        .glossy-btn:hover::after {
            opacity: 0.8;
        }

        .glossy-btn:active::after {
            opacity: 0.3;
        }

        .glossy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.3),
                inset 0 3px 6px rgba(255, 255, 255, 0.8),
                inset 0 -3px 6px rgba(0, 0, 0, 0.4);
        }

        .glossy-btn:active {
            transform: translateY(0);
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.2),
                inset 0 1px 3px rgba(255, 255, 255, 0.4),
                inset 0 -1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Градиенты для кнопок */
        .btn-color1 { background: linear-gradient(to bottom, #c8fa02, #2bab02); }
        .btn-color2 { background: linear-gradient(to bottom, #00c6ff, #0072ff); }
        .btn-color3 { background: linear-gradient(to bottom, #f857a6, #ff5858); }
        .btn-color4 { background: linear-gradient(to bottom, #43e97b, #1abc9c); }
        .btn-color5 { background: linear-gradient(to bottom, #ffcc00, #ff6f61); }
        .btn-color6 { background: linear-gradient(to bottom, #a18cd1, #6a11cb); }
        .btn-color7 { background: linear-gradient(to bottom, #ff6b6b, #ff3860); }
        .btn-color8 { background: linear-gradient(to bottom, #4cd964, #00e676); }
        .btn-color9 { background: linear-gradient(to bottom, #00b4db, #0096ff); }
        .btn-color0 { background: linear-gradient(to bottom, #ff9a9e, #fad0c4); }
        .btn-check { background: linear-gradient(to bottom, #ff6b81, #ff4757); }
        .btn-delete { background: linear-gradient(to bottom, #ff6b6b, #ff3860); }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: calc(5 * 80px + 4 * 10px); /* Ширина сетки кнопок */
        }

        #checkButton {
            flex: 3; /* Кнопка "Проверить" занимает 3/4 ширины */
            height: 80px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #deleteButton {
		width: 40px
		height: 80px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #stats {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }

        /* Адаптация для экранов меньше 992px */
        @media screen and (max-width: 992px) {
            body, html {
                width: 100vw;
                height: 100vh;
            }

            .game-container {
                width: 90vw;
                height: 90vh;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .difficulty-buttons {
                gap: 5px;
            }

            .difficulty-btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .question {
                font-size: 36px;
                margin: 10px 0;
            }

            .question input {
                width: 100px;
                font-size: 30px;
            }

            .button-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }

            .glossy-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            .action-buttons {
                width: calc(5 * 60px + 4 * 5px); /* Ширина сетки кнопок */
            }

            #checkButton {
                height: 60px;
                font-size: 16px;
            }

            #deleteButton {
                height: 60px;
                font-size: 20px;
            }

            #result, #score, #stats {
                font-size: 14px;
            }
        }
		
		
		
		@media screen and (max-width: 767px) {
    body, html {
        width: 100vw;
        height: 100vh;
    }

    .game-container {
        width: 90vw;

    }

        font-size: 20px;

    .difficulty-buttons {

    }

    .question {

    }

        gap: 5px;
    }

    }

    .action-buttons {
        width: calc(5 * 60px + 4 * 5px); /* Ширина сетки кнопок */
    }

    #checkButton {
        height: 60px;

    }

    #deleteButton {

    }

    }
}


@media screen and (max-width: 479px) {
    body, html {
        width: 100vw;
        height: 100vh;
    }

    .game-container {
        width: 95vw;
        height: 95vh;
        padding: 5px;
    }

    h1 {
        font-size: 18px;
        margin-bottom: 5px;
    }

    .difficulty-buttons {
        gap: 3px;
    }

    .difficulty-btn {

        font-size: 12px;
    }

    .question {

    }

    .question input {

    }

    }

    #checkButton {

    }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Գումարում և Հանում</h1>

        <div class="question" id="question">
            <span id="questionText"></span> = <input type="number" id="answer" placeholder="?" min="0">
        </div>

        <!-- Кнопки цифр -->
        <div class="button-grid">
            <button class="glossy-btn btn-color1" onclick="addToAnswer('1')">1</button>
            <button class="glossy-btn btn-color2" onclick="addToAnswer('2')">2</button>
            <button class="glossy-btn btn-color3" onclick="addToAnswer('3')">3</button>
            <button class="glossy-btn btn-color4" onclick="addToAnswer('4')">4</button>
            <button class="glossy-btn btn-color5" onclick="addToAnswer('5')">5</button>
            <button class="glossy-btn btn-color6" onclick="addToAnswer('6')">6</button>
            <button class="glossy-btn btn-color7" onclick="addToAnswer('7')">7</button>
            <button class="glossy-btn btn-color8" onclick="addToAnswer('8')">8</button>
            <button class="glossy-btn btn-color9" onclick="addToAnswer('9')">9</button>
            <button class="glossy-btn btn-color0" onclick="addToAnswer('0')">0</button>
        </div>

        <!-- Кнопки "Проверить" и "Удалить" -->
        <div class="action-buttons">
            <button id="checkButton" class="glossy-btn btn-check" onclick="checkAnswer()">Ստուգել</button>
            <button id="deleteButton" class="glossy-btn btn-delete" onclick="clearAnswer()">🗑️</button>
        </div>

        <div id="result"></div>
        <div id="score">Միավորներ: 0</div>
        <div id="stats">Ճիշտ: 0 | Սխալ: 0</div>

        <!-- Кнопки уровня сложности -->
        <div class="difficulty-buttons">
            <button class="difficulty-btn btn-easy" onclick="setDifficulty('easy')">Легкий</button>
            <button class="difficulty-btn btn-medium" onclick="setDifficulty('medium')">Средний</button>
            <button class="difficulty-btn btn-hard" onclick="setDifficulty('hard')">Сложный</button>
        </div>
    </div>

    <!-- Аудио для звуковых эффектов -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="uncorrectSound" src="uncorrect.mp3"></audio>

    <script>
        let currentQuestion;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let difficulty = 'easy'; // По умолчанию легкий уровень сложности

        // Аудио элементы
        const correctSound = document.getElementById('correctSound');
        const uncorrectSound = document.getElementById('uncorrectSound');

        // Установка уровня сложности
        function setDifficulty(level) {
            difficulty = level;
            generateQuestion();
        }

        // Генерация вопроса
        function generateQuestion() {
            let a, b, operation;

            do {
                if (difficulty === 'easy') {
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    operation = Math.random() > 0.5 ? '+' : '-';
                } else if (difficulty === 'medium') {
                    a = Math.floor(Math.random() * 90) + 10;
                    b = Math.floor(Math.random() * 90) + 10;
                    operation = Math.random() > 0.5 ? '+' : '-';
                } else if (difficulty === 'hard') {
                    a = Math.floor(Math.random() * 900) + 100;
                    b = Math.floor(Math.random() * 900) + 100;
                    operation = Math.random() > 0.5 ? '+' : '-';
                }
            } while (operation === '-' && a < b);

            const question = `${a} ${operation} ${b}`;
            const correctAnswer = operation === '+' ? a + b : a - b;

            currentQuestion = { question, correctAnswer };
            document.getElementById('questionText').textContent = question;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('checkButton').disabled = false;
        }

        // Добавление цифры в поле ответа
        function addToAnswer(digit) {
            const answerField = document.getElementById('answer');
            answerField.value += digit;
        }

        // Очистка поля для ввода
        function clearAnswer() {
            document.getElementById('answer').value = '';
        }

        // Проверка ответа
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = "Մուտքագրեք պատասխանը!";
                return;
            }

            const { correctAnswer } = currentQuestion;

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "Ճիշտ է․․Աբրիկոս! 🎉";
                score++;
                correctAnswers++;
                correctSound.play();
            } else {
                document.getElementById('result').textContent = `Սխալ է: Ճիշտ պատասխանը՝ ${correctAnswer} 😢`;
                incorrectAnswers++;
                uncorrectSound.play();
            }

            document.getElementById('score').textContent = `Միավորներ: ${score}`;
            document.getElementById('stats').textContent = `Ճիշտ: ${correctAnswers} | Սխալ: ${incorrectAnswers}`;

            document.getElementById('checkButton').disabled = true;
            document.getElementById('answer').disabled = true;

            setTimeout(() => {
                generateQuestion();
                document.getElementById('answer').disabled = false;
                document.getElementById('answer').focus();
            }, 2000);
        }

        // Обработка нажатия Enter
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const userAnswer = document.getElementById('answer').value;
                if (userAnswer.trim() !== "") {
                    checkAnswer();
                } else {
                    document.getElementById('result').textContent = "Մուտքագրեք պատասխանը!";
                }
            }
        });

        // Начало игры
        setDifficulty('easy');
        generateQuestion();
    </script>
</body>
