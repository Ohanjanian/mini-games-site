<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‘≥’∏÷Ç’¥’°÷Ä’∏÷Ç’¥ ÷á ’Ä’°’∂’∏÷Ç’¥</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: none;
            padding: 20px;
            border-radius: 15px;
            box-shadow: none;
            width: 90vh;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ff6b81;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .glossy-btn {
            width: 80px;
            height: 80px;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.6),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
        }

        .glossy-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            transform: rotate(45deg);
            transition: opacity 0.3s ease;
            opacity: 0.5;
            z-index: 1;
        }

        .glossy-btn:hover::after {
            opacity: 0.8;
        }

        .glossy-btn:active::after {
            opacity: 0.3;
        }

        .glossy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.3),
                inset 0 3px 6px rgba(255, 255, 255, 0.8),
                inset 0 -3px 6px rgba(0, 0, 0, 0.4);
        }

        .glossy-btn:active {
            transform: translateY(0);
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.2),
                inset 0 1px 3px rgba(255, 255, 255, 0.4),
                inset 0 -1px 3px rgba(0, 0, 0, 0.5);
        }

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç—ã –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .btn-color1 { background: linear-gradient(to bottom, #c8fa02, #2bab02); }
        .btn-color2 { background: linear-gradient(to bottom, #00c6ff, #0072ff); }
        .btn-color3 { background: linear-gradient(to bottom, #f857a6, #ff5858); }
        .btn-color4 { background: linear-gradient(to bottom, #43e97b, #1abc9c); }
        .btn-color5 { background: linear-gradient(to bottom, #ffcc00, #ff6f61); }
        .btn-color6 { background: linear-gradient(to bottom, #a18cd1, #6a11cb); }
        .btn-color7 { background: linear-gradient(to bottom, #ff6b6b, #ff3860); }
        .btn-color8 { background: linear-gradient(to bottom, #4cd964, #00e676); }
        .btn-color9 { background: linear-gradient(to bottom, #00b4db, #0096ff); }
        .btn-color0 { background: linear-gradient(to bottom, #ff9a9e, #fad0c4); }

        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            outline: none;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #checkButton {
            padding: 10px 20px;
            font-size: 18px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px; /* –î–æ–±–∞–≤–ª–µ–Ω –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }

        #checkButton:hover {
            background: #ff4757;
        }

        #checkButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #stats {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ –º–µ–Ω—å—à–µ 992px */
        @media screen and (max-width: 992px) {
            body, html {
                width: 100vw;
                height: 100vh;
            }

            .game-container {
                width: 90vw;
                height: 90vh;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .question {
                font-size: 36px;
                margin: 10px 0;
            }

            .button-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }

            .glossy-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            input {
                font-size: 16px;
                padding: 8px;
            }

            #checkButton {
                font-size: 16px;
                padding: 8px 16px;
            }

            #result, #score, #stats {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‘≥’∏÷Ç’¥’°÷Ä’∏÷Ç’¥ ÷á ’Ä’°’∂’∏÷Ç’¥</h1>
        <div class="question" id="question"></div>
        <input type="text" id="answer" placeholder="’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®" readonly>
        <button id="checkButton" onclick="checkAnswer()">’ç’ø’∏÷Ç’£’•’¨</button>

        <!-- –ö–Ω–æ–ø–∫–∏ —Ü–∏—Ñ—Ä —Ç–µ–ø–µ—Ä—å –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å" -->
        <div class="button-grid">
            <button class="glossy-btn btn-color1" onclick="addToAnswer('1')">1</button>
            <button class="glossy-btn btn-color2" onclick="addToAnswer('2')">2</button>
            <button class="glossy-btn btn-color3" onclick="addToAnswer('3')">3</button>
            <button class="glossy-btn btn-color4" onclick="addToAnswer('4')">4</button>
            <button class="glossy-btn btn-color5" onclick="addToAnswer('5')">5</button>
            <button class="glossy-btn btn-color6" onclick="addToAnswer('6')">6</button>
            <button class="glossy-btn btn-color7" onclick="addToAnswer('7')">7</button>
            <button class="glossy-btn btn-color8" onclick="addToAnswer('8')">8</button>
            <button class="glossy-btn btn-color9" onclick="addToAnswer('9')">9</button>
            <button class="glossy-btn btn-color0" onclick="addToAnswer('0')">0</button>
        </div>

        <div id="result"></div>
        <div id="score">’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: 0</div>
        <div id="stats">’É’´’∑’ø: 0 | ’ç’≠’°’¨: 0</div>
    </div>

    <!-- –ê—É–¥–∏–æ –¥–ª—è –∑–≤—É–∫–æ–≤—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="uncorrectSound" src="uncorrect.mp3"></audio>

    <script>
        let currentQuestion;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let difficulty = 'easy'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ª–µ–≥–∫–∏–π —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏

        // –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã
        const correctSound = document.getElementById('correctSound');
        const uncorrectSound = document.getElementById('uncorrectSound');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        function setDifficulty(level) {
            difficulty = level;
            generateQuestion();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–∞
        function generateQuestion() {
            let a, b, operation;

            do {
                if (difficulty === 'easy') {
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    operation = Math.random() > 0.5 ? '+' : '-';
                } else if (difficulty === 'medium') {
                    a = Math.floor(Math.random() * 20) + 1;
                    b = Math.floor(Math.random() * 20) + 1;
                    operation = Math.random() > 0.5 ? '+' : '-';
                } else if (difficulty === 'hard') {
                    a = Math.floor(Math.random() * 50) + 1;
                    b = Math.floor(Math.random() * 50) + 1;
                    operation = Math.random() > 0.5 ? '+' : '-';
                }
            } while (operation === '-' && a < b);

            const question = `${a} ${operation} ${b}`;
            const correctAnswer = operation === '+' ? a + b : a - b;

            currentQuestion = { question, correctAnswer };
            document.getElementById('question').textContent = question;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('checkButton').disabled = false;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä—ã –≤ –ø–æ–ª–µ –æ—Ç–≤–µ—Ç–∞
        function addToAnswer(digit) {
            const answerField = document.getElementById('answer');
            answerField.value += digit;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                return;
            }

            const { correctAnswer } = currentQuestion;

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "’É’´’∑’ø ’ß‚Ä§‚Ä§‘±’¢÷Ä’´’Ø’∏’Ω! üéâ";
                score++;
                correctAnswers++;
                correctSound.play();
            } else {
                document.getElementById('result').textContent = `’ç’≠’°’¨ ’ß: ’É’´’∑’ø ’∫’°’ø’°’Ω’≠’°’∂’®’ù ${correctAnswer} üò¢`;
                incorrectAnswers++;
                uncorrectSound.play();
            }

            document.getElementById('score').textContent = `’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: ${score}`;
            document.getElementById('stats').textContent = `’É’´’∑’ø: ${correctAnswers} | ’ç’≠’°’¨: ${incorrectAnswers}`;

            document.getElementById('checkButton').disabled = true;
            document.getElementById('answer').disabled = true;

            setTimeout(() => {
                generateQuestion();
                document.getElementById('answer').disabled = false;
                document.getElementById('answer').focus();
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const userAnswer = document.getElementById('answer').value;
                if (userAnswer.trim() !== "") {
                    checkAnswer();
                } else {
                    document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                }
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞
        window.addEventListener('message', (event) => {
            if (event.data.type === 'setDifficulty') {
                setDifficulty(event.data.difficulty);
            }
        });

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        setDifficulty('easy');
        generateQuestion();
    </script>
</body>
</html>
