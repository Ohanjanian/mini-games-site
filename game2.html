<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‘≥’∏÷Ç’¥’°÷Ä’∏÷Ç’¥ ÷á ’Ä’°’∂’∏÷Ç’¥</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <div class="game-container">
        <h1>‘≥’∏÷Ç’¥’°÷Ä’∏÷Ç’¥ ÷á ’Ä’°’∂’∏÷Ç’¥</h1>

        <div class="question" id="question">
            <span id="questionText"></span> = <input type="number" id="answer" placeholder="?" min="0">
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —Ü–∏—Ñ—Ä -->
        <div class="button-grid">
            <button class="glossy-btn btn-color1" onclick="addToAnswer('1')">1</button>
            <button class="glossy-btn btn-color2" onclick="addToAnswer('2')">2</button>
            <button class="glossy-btn btn-color3" onclick="addToAnswer('3')">3</button>
            <button class="glossy-btn btn-color4" onclick="addToAnswer('4')">4</button>
            <button class="glossy-btn btn-color5" onclick="addToAnswer('5')">5</button>
            <button class="glossy-btn btn-color6" onclick="addToAnswer('6')">6</button>
            <button class="glossy-btn btn-color7" onclick="addToAnswer('7')">7</button>
            <button class="glossy-btn btn-color8" onclick="addToAnswer('8')">8</button>
            <button class="glossy-btn btn-color9" onclick="addToAnswer('9')">9</button>
            <button class="glossy-btn btn-color0" onclick="addToAnswer('0')">0</button>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å" –∏ "–£–¥–∞–ª–∏—Ç—å" -->
        <div class="action-buttons">
            <button id="checkButton" class="glossy-btn btn-check" onclick="checkAnswer()">’ç’ø’∏÷Ç’£’•’¨</button>
            <button id="deleteButton" class="glossy-btn btn-delete" onclick="clearAnswer()">üóëÔ∏è</button>
        </div>

        <div id="result"></div>
        <div id="score">’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: 0</div>
        <div id="stats">’É’´’∑’ø: 0 | ’ç’≠’°’¨: 0</div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->
        <div class="difficulty-buttons">
            <button class="difficulty-btn btn-easy" onclick="setDifficulty('easy')">–õ–µ–≥–∫–∏–π</button>
            <button class="difficulty-btn btn-medium" onclick="setDifficulty('medium')">–°—Ä–µ–¥–Ω–∏–π</button>
            <button class="difficulty-btn btn-hard" onclick="setDifficulty('hard')">–°–ª–æ–∂–Ω—ã–π</button>
        </div>
    </div>

    <!-- –ê—É–¥–∏–æ –¥–ª—è –∑–≤—É–∫–æ–≤—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="uncorrectSound" src="uncorrect.mp3"></audio>

    <script>
        let currentQuestion;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let difficulty = 'easy'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ª–µ–≥–∫–∏–π —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏

        // –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã
        const correctSound = document.getElementById('correctSound');
        const uncorrectSound = document.getElementById('uncorrectSound');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        function setDifficulty(level) {
            difficulty = level;
            generateQuestion();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–∞
        function generateQuestion() {
            let a, b, operation;

            do {
                if (difficulty === 'easy') {
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    operation = Math.random() > 0.5 ? '+' : '-';
                } else if (difficulty === 'medium') {
                    a = Math.floor(Math.random() * 90) + 10;
                    b = Math.floor(Math.random() * 90) + 10;
                    operation = Math.random() > 0.5 ? '+' : '-';
                } else if (difficulty === 'hard') {
                    a = Math.floor(Math.random() * 900) + 100;
                    b = Math.floor(Math.random() * 900) + 100;
                    operation = Math.random() > 0.5 ? '+' : '-';
                }
            } while (operation === '-' && a < b);

            const question = `${a} ${operation} ${b}`;
            const correctAnswer = operation === '+' ? a + b : a - b;

            currentQuestion = { question, correctAnswer };
            document.getElementById('questionText').textContent = question;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('checkButton').disabled = false;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä—ã –≤ –ø–æ–ª–µ –æ—Ç–≤–µ—Ç–∞
        function addToAnswer(digit) {
            const answerField = document.getElementById('answer');
            answerField.value += digit;
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞
        function clearAnswer() {
            document.getElementById('answer').value = '';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                return;
            }

            const { correctAnswer } = currentQuestion;

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "’É’´’∑’ø ’ß‚Ä§‚Ä§‘±’¢÷Ä’´’Ø’∏’Ω! üéâ";
                score++;
                correctAnswers++;
                correctSound.play();
            } else {
                document.getElementById('result').textContent = `’ç’≠’°’¨ ’ß: ’É’´’∑’ø ’∫’°’ø’°’Ω’≠’°’∂’®’ù ${correctAnswer} üò¢`;
                incorrectAnswers++;
                uncorrectSound.play();
            }

            document.getElementById('score').textContent = `’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: ${score}`;
            document.getElementById('stats').textContent = `’É’´’∑’ø: ${correctAnswers} | ’ç’≠’°’¨: ${incorrectAnswers}`;

            document.getElementById('checkButton').disabled = true;
            document.getElementById('answer').disabled = true;

            setTimeout(() => {
                generateQuestion();
                document.getElementById('answer').disabled = false;
                document.getElementById('answer').focus();
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const userAnswer = document.getElementById('answer').value;
                if (userAnswer.trim() !== "") {
                    checkAnswer();
                } else {
                    document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                }
            }
        });

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        setDifficulty('easy');
        generateQuestion();
    </script>
</body>
</html>
