<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‘≥’∏÷Ç’¥’°÷Ä’∏÷Ç’¥ ÷á ’Ä’°’∂’∏÷Ç’¥</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 100px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			width: 500px;
			height: 300px;
        }

        h1 {
            color: #ff6b81;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            outline: none;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: #ff4757;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #stats {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‘≥’∏÷Ç’¥’°÷Ä’∏÷Ç’¥ ÷á ’Ä’°’∂’∏÷Ç’¥</h1>
        <div class="question" id="question"></div>
        <input type="number" id="answer" placeholder="’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®">
        <button id="checkButton" onclick="checkAnswer()">’ç’ø’∏÷Ç’£’•’¨</button>
        <div id="result"></div>
        <div id="score">’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: 0</div>
        <div id="stats">’É’´’∑’ø: 0 | ’ç’≠’°’¨: 0</div>
    </div>

    <!-- ‘±’∏÷Ç’§’´’∏ ’±’°’µ’∂’°’µ’´’∂ ’ß÷Ü’•’Ø’ø’∂’•÷Ä’´ ’∞’°’¥’°÷Ä -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="uncorrectSound" src="uncorrect.mp3"></audio>

    <script>
        let currentQuestion;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let difficulty = 'easy'; // ‘º’º’•’¨’µ’°’µ’∂ ’§’™’æ’°÷Ä’∏÷Ç’©’µ’°’∂ ’¥’°’Ø’°÷Ä’§’°’Ø

        // ‘±’∏÷Ç’§’´’∏’ß’¨’•’¥’•’∂’ø’∂’•÷Ä
        const correctSound = document.getElementById('correctSound');
        const uncorrectSound = document.getElementById('uncorrectSound');

        // ‘¥’™’æ’°÷Ä’∏÷Ç’©’µ’°’∂ ’¥’°’Ø’°÷Ä’§’°’Ø’´ ’Ω’°’∞’¥’°’∂’∏÷Ç’¥
        function setDifficulty(level) {
            difficulty = level;
            generateQuestion();
        }

        // ’ï÷Ä’´’∂’°’Ø’´ ’Ω’ø’•’≤’Æ’∏÷Ç’¥
        function generateQuestion() {
            let a, b, operation;

            do {
                if (difficulty === 'easy') {
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    operation = Math.random() > 0.5 ? '+' : '-';
                } else if (difficulty === 'medium') {
                    a = Math.floor(Math.random() * 20) + 1;
                    b = Math.floor(Math.random() * 20) + 1;
                    operation = Math.random() > 0.5 ? '+' : '-';
                } else if (difficulty === 'hard') {
                    a = Math.floor(Math.random() * 50) + 1;
                    b = Math.floor(Math.random() * 50) + 1;
                    operation = Math.random() > 0.5 ? '+' : '-';
                }

                // ’ç’ø’∏÷Ç’£’∏÷Ç’¥ ’•’∂÷Ñ, ’∏÷Ä ’∞’°’∂’¥’°’∂ ’°÷Ä’§’µ’∏÷Ç’∂÷Ñ’® ’∏’π ’¢’°÷Å’°’Ω’°’Ø’°’∂ ’¨’´’∂’´
            } while (operation === '-' && a < b);

            const question = `${a} ${operation} ${b}`; // ’Ä’•’º’°÷Å÷Ä’•’¨ ’•’∂÷Ñ "="
            const correctAnswer = operation === '+' ? a + b : a - b;

            currentQuestion = { question, correctAnswer };
            document.getElementById('question').textContent = question;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('checkButton').disabled = false; // ’Ñ’´’°÷Å’∂’•’¨ ’Ø’∏’≥’°’Ø’®
        }

        // ’ä’°’ø’°’Ω’≠’°’∂’´ ’Ω’ø’∏÷Ç’£’∏÷Ç’¥
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            // ’ç’ø’∏÷Ç’£’∏÷Ç’¥ ’•’∂÷Ñ, ’°÷Ä’§’µ’∏÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’® ’¥’∏÷Ç’ø÷Ñ’°’£÷Ä’æ’°’Æ ’ß
            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                return;
            }

            const { correctAnswer } = currentQuestion;

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "’É’´’∑’ø ’ß‚Ä§‚Ä§‘±’¢÷Ä’´’Ø’∏’Ω! üéâ";
                score++;
                correctAnswers++;
                correctSound.play(); // ’É’´’∑’ø ’∫’°’ø’°’Ω’≠’°’∂’´ ’±’°’µ’∂
            } else {
                document.getElementById('result').textContent = `’ç’≠’°’¨ ’ß: ’É’´’∑’ø ’∫’°’ø’°’Ω’≠’°’∂’®’ù ${correctAnswer} üò¢`;
                incorrectAnswers++;
                uncorrectSound.play(); // ’ç’≠’°’¨ ’∫’°’ø’°’Ω’≠’°’∂’´ ’±’°’µ’∂
            }

            document.getElementById('score').textContent = `’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä: ${score}`;
            document.getElementById('stats').textContent = `’É’´’∑’ø: ${correctAnswers} | ’ç’≠’°’¨: ${incorrectAnswers}`;

            // ‘±’∂’ª’°’ø’•’¨ ’Ø’∏’≥’°’Ø’® ÷á Enter ’Ω’ø’•’≤’∂’®
            document.getElementById('checkButton').disabled = true;
            document.getElementById('answer').disabled = true;

            // ’Ä’°’ª’∏÷Ä’§ ’∞’°÷Ä÷Å’´÷Å ’°’º’°’ª ’§’°’§’°÷Ä
            setTimeout(() => {
                generateQuestion();
                document.getElementById('answer').disabled = false; // ’Ñ’´’°÷Å’∂’•’¨ ’§’°’∑’ø’®
                document.getElementById('answer').focus(); // ’ñ’∏’Ø’∏÷Ç’Ω ’§’∂’•’¨ ’§’°’∑’ø’´ ’æ÷Ä’°
            }, 2000); // 2 ’æ’°’µ÷Ä’Ø’µ’°’∂ ’§’°’§’°÷Ä
        }

        // Enter ’Ω’ø’•’≤’∂’´ ’¥’∑’°’Ø’∏÷Ç’¥
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const userAnswer = document.getElementById('answer').value;
                // ’ç’ø’∏÷Ç’£’∏÷Ç’¥ ’•’∂÷Ñ, ’°÷Ä’§’µ’∏÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’® ’¥’∏÷Ç’ø÷Ñ’°’£÷Ä’æ’°’Æ ’ß
                if (userAnswer.trim() !== "") {
                    checkAnswer();
                } else {
                    document.getElementById('result').textContent = "’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’∫’°’ø’°’Ω’≠’°’∂’®!";
                }
            }
        });

        // ‘æ’∂’∏’≤ ’∫’°’ø’∏÷Ç’∞’°’∂’´÷Å ’∞’°’≤’∏÷Ä’§’°’£÷Ä’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä’´ ’¥’∑’°’Ø’∏÷Ç’¥
        window.addEventListener('message', (event) => {
            if (event.data.type === 'setDifficulty') {
                setDifficulty(event.data.difficulty);
            }
        });

        // ‘Ω’°’≤’´ ’¥’•’Ø’∂’°÷Ä’Ø
        setDifficulty('easy');
        generateQuestion();
    </script>
</body>
</html>
