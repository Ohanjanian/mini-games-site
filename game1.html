<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра 1: Учим буквы!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="game1.css"> <!-- Подключение CSS -->
    <link rel="stylesheet" href="buttons.css"> <!-- Подключение CSS -->
    <link rel="stylesheet" href="mobile.css"> <!-- Подключение CSS -->
</head>
<body>
    <div class="game-container">
        <!-- Название игры -->
        <h1>Игра 1: Учим буквы!</h1>

        <!-- Буква -->
        <div class="letter" id="letter"></div>

        <!-- Слово -->
        <div class="word" id="word"></div>

        <!-- Кнопка "Сначала" -->
		<button class="restart-btn" onclick="restartGame()" aria-label="Следующая буква">Начать Заново</button>		
		<!-- Кнопка "Следующая буква" -->
        <button class="next-letter-btn" onclick="nextLetter()" aria-label="Следующая буква">Следующая буква</button>

        <!-- Кнопки сложности -->
        <div class="difficulty-buttons">
            <button class="easy-btn" onclick="setDifficulty('easy')">Легкий</button>
            <button class="normal-btn" onclick="setDifficulty('medium')">Средний</button>
            <button class="hard-btn" onclick="setDifficulty('hard')">Сложный</button>
        </div>
    </div>

    <script>
    const letters = ['А', 'Б', 'В', 'Г', 'Д', 'Е', 'Ё', 'Ж', 'З', 'И', 'Й', 'К', 'Л', 'М', 'Н', 'О', 'П', 'Р', 'С', 'Т', 'У', 'Ф', 'Х', 'Ц', 'Ч', 'Ш', 'Щ', 'Ъ', 'Ы', 'Ь', 'Э', 'Ю', 'Я'];
    const words = {
        'А': 'Аист', 'Б': 'Бабочка', 'В': 'Воробей', 'Г': 'Гриб', 'Д': 'Дом',
        'Е': 'Енот', 'Ё': 'Ёлка', 'Ж': 'Жираф', 'З': 'Зонт', 'И': 'Игрушка',
        'Й': 'Йогурт', 'К': 'Кот', 'Л': 'Лиса', 'М': 'Медведь', 'Н': 'Носорог',
        'О': 'Ослик', 'П': 'Пингвин', 'Р': 'Ракета', 'С': 'Солнце', 'Т': 'Тигр',
        'У': 'Улитка', 'Ф': 'Флаг', 'Х': 'Хлеб', 'Ц': 'Цветок', 'Ч': 'Чайник',
        'Ш': 'Шар', 'Щ': 'Щенок', 'Ъ': 'Подъезд', 'Ы': 'Мышь', 'Ь': 'Деньги',
        'Э': 'Экран', 'Ю': 'Юла', 'Я': 'Яблоко'
    };

    let remainingLetters = [...letters];
    let currentLetter;
    let difficulty = 'easy';

    // Функция для установки уровня сложности
    function setDifficulty(level) {
        difficulty = level;
        remainingLetters = [...letters]; // Сбрасываем оставшиеся буквы
        document.getElementById('word').classList.remove('difficulty-hard');
        nextLetter(); // Запускаем новую букву
    }

    // Функция для перехода к следующей букве
    function nextLetter() {
        const letterElement = document.getElementById('letter');
        const wordElement = document.getElementById('word');

        if (remainingLetters.length === 0) {
            // Если буквы закончились, показываем сообщение о завершении
            letterElement.textContent = "ПОЗДРАВЛЯЕМ!";
            letterElement.classList.add('congrats-message');
            wordElement.textContent = '';

            // Создаем кнопку "Начать заново"
            const restartButton = document.createElement('button');
            restartButton.textContent = "Начать заново";
            restartButton.classList.add('restart-btn', 'custom-style');
            restartButton.onclick = restartGame; // Привязываем функцию перезапуска
            wordElement.appendChild(restartButton);
            return;
        }

        // Выбираем случайную букву из оставшихся
        const randomIndex = Math.floor(Math.random() * remainingLetters.length);
        currentLetter = remainingLetters[randomIndex];
        remainingLetters.splice(randomIndex, 1);

        // Отображаем букву и слово в зависимости от уровня сложности
        if (difficulty === 'easy') {
            letterElement.textContent = currentLetter.toLowerCase();
            wordElement.textContent = '';
        } else if (difficulty === 'medium') {
            letterElement.textContent = currentLetter;
            wordElement.textContent = '';
        } else if (difficulty === 'hard') {
            letterElement.textContent = currentLetter;
            wordElement.textContent = words[currentLetter];
            wordElement.classList.add('difficulty-hard');
        }
    }

    // Функция для перезапуска игры
    function restartGame() {
        remainingLetters = [...letters]; // Сбрасываем оставшиеся буквы
        document.getElementById('letter').classList.remove('congrats-message'); // Убираем сообщение о завершении
        document.getElementById('word').textContent = ''; // Очищаем слово
        nextLetter(); // Запускаем новую игру
    }

    // Обработчик сообщений (если нужно взаимодействие с другими окнами)
    window.addEventListener('message', (event) => {
        if (event.data.type === 'setDifficulty') {
            setDifficulty(event.data.difficulty);
        }
    });

    // Инициализация игры
    setDifficulty('easy'); // Устанавливаем начальный уровень сложности
    nextLetter(); // Запускаем первую букву
</script>
</body>
</html>
